<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Admin Dashboard</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .HIGH { background: #b91c1c; }
    .MEDIUM { background: #ca8a04; }
    .LOW { background: #15803d; }

    .label {
      font-weight: bold;
    }

    .time {
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<h1>ðŸš¨ Emergency Admin Dashboard</h1>

<div id="emergencyList"></div>

<script>
  // ðŸ”¥ Firebase config (SAME AS YOUR MAIN PROJECT)
  const firebaseConfig = {
  apiKey: "AIzaSyCP3WgCop702K8ixb8xoQ7xe5QDCDHN9Ac",
  authDomain: "rakshai-ea4f7.firebaseapp.com",
  databaseURL: "https://rakshai-ea4f7-default-rtdb.firebaseio.com",
  projectId: "rakshai-ea4f7",
  storageBucket: "rakshai-ea4f7.firebasestorage.app",
  messagingSenderId: "755759521510",
  appId: "1:755759521510:web:9dab895f9427d4fef3a527"
};


  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const list = document.getElementById("emergencyList");

  db.ref("emergencies").on("value", (snapshot) => {
    list.innerHTML = "";

    snapshot.forEach((child) => {
      const data = child.val();

      const div = document.createElement("div");
      div.className = `card ${data.priority}`;

      div.innerHTML = `
        <p><span class="label">Type:</span> ${data.type}</p>
        <p><span class="label">Message:</span> ${data.message}</p>
        <p><span class="label">Priority:</span> ${data.priority}</p>
        <p><span class="label">Location:</span> ${data.lat}, ${data.lng}</p>
        <p class="time">${new Date(data.timestamp).toLocaleString()}</p>
      `;

      list.appendChild(div);
    });
  });
</script>

</body>
</html>
